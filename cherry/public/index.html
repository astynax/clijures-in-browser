<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, ClJS</title>
    <style type="text/css" media="screen">
      #container {
        width: 100%;
        height: 400px;
        align-content: center;
        text-align: center;
      }
      #container > div > span {
        display: inline-block;
        font-size: 50px;
        width: 70px;
        text-align: center;
      }
      #container > div > button {
        width: 50px;
        height: 70px;
        font-size: 30px;
      }
    </style>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.9/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "cherry-cljs/cljs.core.js": "https://cdn.jsdelivr.net/npm/cherry-cljs@0.0.0-alpha.36/cljs.core.js"
        }
      }
    </script>
    <script type="module" src="core.mjs"></script>

  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
